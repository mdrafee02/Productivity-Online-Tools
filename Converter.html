        function calculateArea() {
            var side1 = parseFloat(document.getElementById('side1').value);
            var side2 = parseFloat(document.getElementById('side2').value);
            var side3 = parseFloat(document.getElementById('side3').value);
            var side4 = parseFloat(document.getElementById('side4').value);
            var diagonal = parseFloat(document.getElementById('diagonal').value);

            var s = (side1 + side2 + side3 + side4) / 2;

            var area = Math.sqrt((s-side1) * (s-side2) * (s-side3) * (s-side4) - (side1 * side3 + side2 * side4 - diagonal * diagonal) / 4);

            document.getElementById("output").innerHTML = "Result : " + area.toFixed(3);
