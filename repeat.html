<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Repeat-text-converter</title>
</head>
<style>
body {
    background-color:rgb(247, 212, 17)
}
.container {
    margin-top: 50px;
    text-align: center;
}

#text{
    background-color:whitesmoke
}

input[type="number"] {
    width: 50px;
    margin-top: 30px;
}

button {
    margin-top: 10px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>String and Text Repeater</h2></div>
    <div class="container">
        <div><textarea type="text" id="text" rows="12" cols="80"></textarea></div>
        <div>
            <label>How many times? </label>
            <input type="number" id="num" >
        </div>
        <button class="btn btn-primary" onclick="repeat()">Repeat text</button>
    </div>
    
    <script>
        function repeat(){
           var text = document.getElementById("text").value;
           var n = document.getElementById("num").value;

           console.log(text);
           console.log(n);

           var repeat = "";

           for(i=0;i<=n;i++){
            repeat += text;
           }

           document.getElementById("text").value = repeat;

        }
    </script>
</body>
</html>
