<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Remove All Whitespaces</title>
</head>
<style>

.container {
    margin-top: 50px; 
    text-align: center;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>Remove All Whitespaces</h2></div>
    <div class="container">
        <div><textarea type="text" id="input" rows="12" cols="80"></textarea></div>
        <button type="button" class="btn btn-dark" onclick="convert()">Remove</button>
    </div>
    
    <script>
        function convert() {
            var inputElement = document.getElementById("input");
            var inputText = inputElement.value;
            var outputText = inputText.replace(/\s+/g, '');
            inputElement.value = outputText;
        }
    </script>
</body>
</html>
