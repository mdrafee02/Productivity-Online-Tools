<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JSON to Text Converter</title>
</head>
<style>
body {
    background-color:rgb(251, 223, 65)
    
}
.container {
    margin-top: 50px; 
    text-align: center;
}


input[type="number"] {
    width: 50px;
    margin-top: 30px;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>Convert JSON to Text</h2></div>
    <div class="container">
        <div><textarea type="text" id="text" rows="12" cols="80"></textarea></div>
        <button type="button" class="btn btn-dark" onclick="jsontotext()">Convert</button>
    </div>
    
    <script>
         function jsontotext() {
            var jsonText = document.getElementById('text').value.trim();
            try {
                var jsonObject = JSON.parse(jsonText);
                var textOutput = '';
                for (var key in jsonObject) {
                    if (jsonObject.hasOwnProperty(key)) {
                        textOutput += key + ': ' + jsonObject[key] + '\n';
                    }
                }
                document.getElementById('text').value = textOutput;
            } catch (error) {
                alert('Invalid JSON format!');
            }
        }
    </script>
</body>
</html>
