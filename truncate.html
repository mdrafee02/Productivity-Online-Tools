<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Truncate-text</title>
<style>
body {
    background-color:rgb(251, 223, 65)
    
}
.container {
    margin-top: 50px; 
    text-align: center;
}


input[type="number"] {
    width: 50px;
    margin-top: 30px;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #034e9f;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}
</style>
</head>
<body>

  <div class="container"><h2>Truncate Text Lines</h2></div>
  <div class="container">
    <div><textarea type="text" id="text" rows="12" cols="80"></textarea></div>

    <label><b>Truncate length</b></label>
    <input type="number" id="truncateLength">

    <div><button type="button" class="btn btn-dark" onclick="truncateText()">Truncate-text</button></div>
  </div>

<script>

    function truncateText() {
    var textArea = document.getElementById('text');
    var truncateLength = document.getElementById('truncateLength').value;
    var text = textArea.value;

    if (text.length > truncateLength) {
        textArea.value = text.slice(0, truncateLength);
    }
}
  
</script>

</body>
</html>
