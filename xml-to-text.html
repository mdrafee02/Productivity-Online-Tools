<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>XML to Text Converter</title>
</head>
<style>
body {
    background-color:rgb(251, 223, 65)
    
}
.container {
    margin-top: 50px; 
    text-align: center;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>Convert XML to Text</h2></div>
    <div class="container">
        <div><textarea type="text" id="input" rows="12" cols="80"></textarea></div>
        <button type="button" class="btn btn-dark" onclick="convertXMLToText()">Convert to Text</button>
    </div>
    
    <script>
        function convertXMLToText() {
            // Get the input XML from the textarea
            var xmlInput = document.getElementById('input').value;

            // Create a DOM parser
            var parser = new DOMParser();

            // Parse the input XML string
            var xmlDoc = parser.parseFromString(xmlInput, "text/xml");

            // Extract text content from the XML document
            var textOutput = xmlDoc.documentElement.textContent;

            // Update the textarea with the extracted text
            document.getElementById('input').value = textOutput;
        }
    </script>
</body>
</html>
