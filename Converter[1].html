        function convertLength() {
            var length = parseFloat(document.getElementById('length').value);
            var Lselect = document.getElementById('Lselect').value;

            var meter, feet, yards, centimeters;

            if (Lselect == "Meter") {
                meter = length;
                feet = length * 3.28084;
                yards = length * 1.09361;
                centimeters = length * 100;
            } else if (Lselect == "Feet") {
                meter = length * 0.3048;
                feet = length;
                yards = length * 0.3333;
                centimeters = length * 30.48;
            } else if (Lselect == "Yard") { 
                meter = length * 0.9144;
                feet = length * 3;
                yards = length;
                centimeters = length * 91.44;
            } else if (Lselect == "Cent") {
                meter = length * 0.01;
                feet = length * 0.0328084;
                yards = length * 0.01093613;
                centimeters = length;
            } else {
                meter = 0;
                feet = 0;
                yards = 0;
                centimeters = 0;
            }

            var resultlength = meter.toFixed(2) + " meter<br>" +
                       feet.toFixed(2) + " feet<br>" +
                       yards.toFixed(2) + " yards<br>" +
                       centimeters.toFixed(2) + " centimeter";

        }

        }

        function heronsFormula(a, b, c) {
            const s = (a + b + c) / 2;
            return Math.sqrt(s * (s - a) * (s - b) * (s - c));
        }
