<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Text to Decimal Converter</title>
</head>
<style>
body {
    background-color:rgb(251, 223, 65)
    
}
.container {
    margin-top: 50px; 
    text-align: center;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>Convert Text to Decimal</h2></div>
    <div class="container">
        <div><textarea type="text" id="text" rows="12" cols="80"></textarea></div>
        <button type="button" class="btn btn-dark" onclick="convertTextToDecimal()">Convert</button>
    </div>
    
    <script>
           function convertTextToDecimal() {
            var text = document.getElementById("text").value;
            var decimalResult = "";

            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                decimalResult += charCode + " ";
            }

            document.getElementById("text").value = decimalResult;
        }
    </script>
</body>
</html>
