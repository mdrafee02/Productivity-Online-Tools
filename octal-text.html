<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Octal to Text Converter</title>
</head>
<style>
body {
    background-color:rgb(251, 223, 65)
    
}

.container {
    margin-top: 50px; 
    text-align: center;
}

button {
    margin-top: 20px;
}

button:hover {
background-color: #0057b4;
}

h2{
    color:black
    font-family Verdana, Geneva, Tahoma, sans-serif;
}

</style>
<body>
    <div class="container"><h2>Convert Octal to Text</h2></div>
    <div class="container">
        <div><textarea type="text" id="textInput" rows="12" cols="80"></textarea></div>
        <button type="button" class="btn btn-dark" onclick="convertToText()">Convert</button>
    </div>
    
    <script>
        function convertToText() {
            var octalInput = document.getElementById("textInput").value.trim();
            var octalArray = octalInput.split(" ");
            var textOutput = "";

            for (var i = 0; i < octalArray.length; i++) {
                var octalChar = parseInt(octalArray[i], 8);
                textOutput += String.fromCharCode(octalChar);
            }

            document.getElementById("textInput").value = textOutput;
        }  
    </script>
</body>
</html>
